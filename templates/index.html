<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .upload-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .upload-group input[type="file"] {
      flex: 1;
    }

    .upload-group button {
      margin-left: 10px;
      background-color: #FFD700;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-container {
      height: 24px;
      display: flex;
      align-items: center;
      margin: 5px 0 15px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    .result, .total {
      border: 2px solid black;
      padding: 10px;
      margin: 10px 0;
    }

    button#nextBtn {
      background-color: #FFD700;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload 3D Model</h2>

    <!-- Upload Sections -->
    <div id="uploads"></div>

    <!-- Results Section -->
    <div id="results"></div>
    <div class="total" id="totalPrice">Total price: $0.00</div>

    <button id="nextBtn">Next</button>
  </div>

  <script>
    const uploadCount = 3;
    let totalPrice = 0;

    function createUploadField(index) {
      const container = document.getElementById('uploads');

      const group = document.createElement('div');
      group.className = 'upload-group';
      group.innerHTML = `
        <input type="file" id="file${index}" accept=".stl,.step,.stp">
        <button onclick="uploadFile(${index})">Upload</button>
      `;
      container.appendChild(group);

      const progressContainer = document.createElement('div');
      progressContainer.className = 'progress-container';
      progressContainer.id = `progress${index}`;
      container.appendChild(progressContainer);
    }

    function uploadFile(index) {
      const fileInput = document.getElementById(`file${index}`);
      const progressDiv = document.getElementById(`progress${index}`);
      const resultsDiv = document.getElementById('results');

      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      progressDiv.innerHTML = `<div class="spinner"></div><span id="percent${index}">0%</span>`;

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload", true);

      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          document.getElementById(`percent${index}`).textContent = `${percent}%`;
        }
      };

      xhr.onload = function () {
        progressDiv.innerHTML = '';
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          const volume = data.volume.toFixed(2);
          const price = data.price.toFixed(2);
          totalPrice += parseFloat(data.price);

          const resultBox = document.createElement('div');
          resultBox.className = 'result';
          resultBox.textContent = `Model ${index + 1}: ${volume} cmÂ³, $${price}`;
          resultsDiv.appendChild(resultBox);

          document.getElementById('totalPrice').textContent = `Total price: $${totalPrice.toFixed(2)}`;
        } else {
          alert("Upload failed.");
        }
      };

      xhr.onerror = function () {
        progressDiv.innerHTML = '';
        alert("Upload error.");
      };

      xhr.send(formData);
    }

    for (let i = 0; i < uploadCount; i++) {
      createUploadField(i);
    }
  </script>
</body>
</html>
